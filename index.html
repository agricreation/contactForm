<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact forms</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/mobile.css">
  </head>
  <body>
    <div class="container default-font">
      <div class="flex">
        <div class="flexbox default-font">
          <h3 class="theme-default">Contact</h3>
          <p>Fill Out The Form Below And We'll Get Back To You Shortly.</p>
          <div class="input">
            <input type="text" placeholder="name" />
            <input type="email" placeholder="email" />
            <div class="inputSlide">
              <input type="text" placeholder="Country Code" />
              <input type="text" placeholder="code" />
            </div>
            <input type="text" placeholder="number" />
            <textarea
              placeholder="Messages"
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <div class="button">
              <div class="btn button_cancel">
                <a href="/">Cancel</a>
              </div>
              <div class="btn button_submit">
                <a href="/">Submit</a>
              </div>
            </div>
          </div>
        </div>
        <div class="flexbox">
          <div class="img">
                    <img
            class="img-responcive"
            src="./assets/img/contact.jpeg"
            alt="Contact forms"
          /> 
          </div>
 
          <div class="contact">
            <div class="address flex">
              <div class="icons">
                <i  class="red icon text-danger fa-solid fa-location-dot p-4"></i>
              </div>
              <div class="contact_address text-center">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit, ad quia eaque nemo aliquid nobis tempore cupiditate non quos
              </div>
            </div>            
            <div class="whatsapp flex">
              <div class="icons">
                <i  class="red icon text-danger fa-solid fa-phone p-4"></i>
              </div>
              <div class="contact_whatsapp flex">
                <p>whatsapp : 8300470783</p>
                <p>whatsapp : 8300470783</p>
              </div>
            </div>
            <div class="mail flex">
              <div class="icons">
                <i  class="red icon text-danger fa-regular fa-envelope p-4"></i>
              </div>
              <div class="contact_mail">
                moovendhan@agricreations.com
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
